<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
  
</head>
<body>
  <div class="main-content">
    <div id="title">
      <img src="./Images/Title.png" alt="image not found">
    </div>

    <div id="turns-div"></div>

    <div id="feedback-div"></div>
    
    <div id="win-or-lose-div"></div>

    <div id="hang-man-lives">
      <img id="hang-man-picture" alt="image not found">
    </div>

    <div id="word"></div>

    <div id="user-input-div">
      <input type="text" id="user-guess">
      <button onclick="submitLetter()">Guess!</button>
    </div>

    <div id="restart-div">
      <button id="restart-button" onclick="replay()">Restart</button>
    </div>
  </div>
</body>
</html>
